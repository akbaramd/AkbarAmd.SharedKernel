name: Build, Test & Publish NuGet Packages

on:
  push:
    branches:
      - main        # Change to "master" if your default branch is master
  # Optional: publish only when creating a version tag
  # push:
  #   tags:
  #     - 'v*'

jobs:
  publish-nuget:
    runs-on: ubuntu-latest   # or windows-latest if you prefer

    env:
      # NuGet API key from GitHub secrets (set in: Settings → Secrets and variables → Actions)
      # Create a secret named "NugetKey" with your NuGet.org API key
      NUGET_API_KEY: ${{ secrets.NugetKey }}
      # GITHUB_TOKEN is automatically available - no need to set it as a secret
      # It's available as ${{ secrets.GITHUB_TOKEN }} if needed for GitHub API calls

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify NuGet API Key
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace($env:NUGET_API_KEY)) {
            Write-Host "ERROR: NUGET_API_KEY environment variable is not set!" -ForegroundColor Red
            Write-Host "Please create a secret named 'NugetKey' in GitHub:" -ForegroundColor Yellow
            Write-Host "  1. Go to: Settings → Secrets and variables → Actions" -ForegroundColor Yellow
            Write-Host "  2. Click 'New repository secret'" -ForegroundColor Yellow
            Write-Host "  3. Name: NugetKey" -ForegroundColor Yellow
            Write-Host "  4. Value: Your NuGet.org API key" -ForegroundColor Yellow
            Write-Host "  5. Click 'Add secret'" -ForegroundColor Yellow
            exit 1
          } else {
            Write-Host "✓ NUGET_API_KEY is set (length: $($env:NUGET_API_KEY.Length) characters)" -ForegroundColor Green
          }

      - name: Run Publish-Packages script
        shell: pwsh
        run: |
          ./Publish-Packages.ps1 -PublishToNuGet -SkipConfirmation

      - name: Upload NuGet packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: nupkgs/*.nupkg
          retention-days: 30

