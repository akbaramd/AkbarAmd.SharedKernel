name: Build, Test & Publish NuGet Packages

on:
  push:
    branches:
      - main        # Change to "master" if your default branch is master
  # Optional: publish only when creating a version tag
  # push:
  #   tags:
  #     - 'v*'

jobs:
  publish-nuget:
    runs-on: ubuntu-latest   # or windows-latest if you prefer

    env:
      # NuGet API key from GitHub secrets (set in: Settings → Secrets and variables → Actions)
      # Create a secret named "NugetKey" with your NuGet.org API key
      NUGET_API_KEY: ${{ secrets.NugetKey }}
      # GITHUB_TOKEN is automatically available - no need to set it as a secret
      # It's available as ${{ secrets.GITHUB_TOKEN }} if needed for GitHub API calls

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Publish-Packages script
        shell: pwsh
        run: |
          ./Publish-Packages.ps1 -PublishToNuGet -SkipConfirmation

      - name: Upload NuGet packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: nupkgs/*.nupkg
          retention-days: 30

